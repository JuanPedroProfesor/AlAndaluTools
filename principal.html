<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Contador Tareas</title>
    <style>
      body {
        width: 800px;
        height: 1000px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <!-- Web de modelo: https://www.wealthfront.com/-->

  <body class="bg-gradient-to-r from-purple-50 to-purple-100">
    <div class="container mx-auto mt-5" >
      <div class="inline-block flex flex-col items-center justify-center border border-purple-800">
        <h1 class="font-serif  text-2xl text-center" style="color: #230b59;">Todo a cero</h1>
        <p class="font-sans text-smvfont-extrabold" style="color: #230b59;"> Configura todas las calificaciones a 0 </p>
        <!-- Cuadro seleccion numero alumnos -->
        <div class="flex flex-row items-center justify-center shadow-xl ">
          <div class="mt-10 mr-10 mb-2 ml-2">
            <ul class="w-56 text-sm font-medium text-purple-900 bg-purple-50 border border-purple-800 rounded-lg ">
              <li class="w-full border-b border-gray-200 rounded-t-lg">
                <div class="flex items-center pl-3">
                  <input id="list-radio-uno" type="radio" value="" checked="true" name="list-radio" class="w-4 h-4 text-purple-600 bg-purple-100 border-purple-300 focus:ring-blue-500 focus:ring-2">
                  <label for="list-radio-uno" class="w-full py-3 ml-2 text-sm font-medium text-purple-900">Solo alumno actual</label>
                </div>
              </li>
              <li class="w-full border-b border-gray-200 rounded-t-lg">
                <div class="flex items-center pl-3">
                  <input id="list-radio-todos" type="radio" value="" name="list-radio"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2">
                  <label for="list-radio-todos"
                    class="w-full py-3 ml-2 text-sm font-medium text-purple-900">Todos los alumnos</label>
                </div>
              </li>
              <li class="w-full border-b border-gray-200 rounded-t-lg">
                <div class="flex items-center pl-3">
                  <input id="list-radio-sin_entrega" type="radio" value="" name="list-radio"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2"
                    disabled>
                  <label for="list-radio-sin_entrega"
                    class="w-full py-3 ml-2 text-sm font-medium text-purple-500">Todos los alumnos que no tengan entrega</label>
                </div>
              </li>
            </ul>
          </div>
        <!-- Botón de acción -->
        <button id="cero-button" class="relative inline-flex items-center justify-center p-0.5 mr-2 overflow-hidden text-sm font-medium text-purple-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300">
          <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white rounded-md group-hover:bg-opacity-0">
            Todo a 0
        </span>
        </button>
        </div>
        <div id="spinnerAcero" wire:loading class="invisible mt-2 mb-2">
          <svg class="animate-spin h-4 w-4 rounded-full bg-transparent border-2 border-transparent border-opacity-50" style="border-right-color: rgb(153, 13, 240); border-top-color: rgb(189, 25, 222);" viewBox="0 0 24 24"></svg>
        </div>
      </div>

        <!--SEPARADOR DE LOS DOS PROGRAMAS -->
      <div class="inline-block flex flex-col items-center justify-center border border-purple-800 mt-5">

        <h1 class="font-serif text-2xl text-center mt-2" style="color: #230b59;">Contador de Tareas</h1>
        <p class="font-sans text-smvfont-extrabold" style="color: #230b59;">¿Cuántas tareas tengo pendientes?</p>

        <button id="tareas-button" class="relative inline-flex items-center justify-center p-0.5 mt-3 overflow-hidden text-sm font-medium text-purple-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300">
          <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white rounded-md group-hover:bg-opacity-0">
            Resumen Tareas
        </span>
        </button>

        <div id="spinner" wire:loading class="invisible mt-1 mb-2">
          <svg class="animate-spin h-4 w-4 rounded-full bg-transparent border-2 border-transparent border-opacity-50" style="border-right-color: white; border-top-color: white;" viewBox="0 0 24 24"></svg>
        </div>

        <div class="flex flex-col ">
          <div class=" sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
              <div class="overflow-h overflow-x max-w-full">
                <table class="w-full h-full text-center text-sm font-light bg-secondary-100">
                  <thead class="bg-gray-50 border-b-2 border-purple-200 font-medium">
                    <tr>
                      <th scope="col" class="px-6 py-4 text-purple-800">Módulo</th>
                      <th scope="col" class="px-6 py-4 text-purple-800">Tarea</th>
                      <th scope="col" class="px-6 py-4 text-purple-800">Tareas Pendientes</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="resultados"></div>

      <img class="max-h-16 max-w-16 absolute top-0 left-0 ml-6 mt-7" src="escudoIES.png" alt="Logo IES AlAndalus">
      <img class="max-h-8 max-w-8 absolute top-0 right-0 mr-6 mt-7" src="help.png" alt="ayuda">
      <a class="max-h-8 max-w-8 absolute bottom-12 right-0 mb-3 mx-0 px-0 font-sans text-xs font-light transform -rotate-90 translate-x-11"
        href="linkedin.com/in/juan-pedro-martínez-64875621">Créditos: J.P. Martínez</a>
    </div>
    <script src="obtenerTareas.js"></script>
    <script src="ponerACero.js"></script>
  </body>
</html>
